# 日志管理器配置文件
server:
  # 服务器监听地址
  host: "0.0.0.0"
  # 服务器监听端口
  port: 8080

database:
  # 数据库类型: sqlite, mysql
  type: "mysql"
  # 数据库连接字符串
  # MySQL 格式: user:password@tcp(host:port)/dbname?charset=utf8mb4&parseTime=True&loc=Local
  dsn: "root:Lq19970105@tcp(127.0.0.1:3306)/log_manager?charset=utf8mb4&parseTime=True&loc=Local"

# 日志保留天数（0 表示永久保留）
log_retention_days: 30

# CORS 配置
cors:
  enabled: true
  allow_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allow_headers:
    - Content-Type
    - Authorization

# 请求限流配置
rate_limit:
  enabled: true   # 是否启用限流
  rate: 100       # 每秒允许的请求数
  capacity: 200   # 桶容量（突发请求数）
